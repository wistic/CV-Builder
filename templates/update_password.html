{% extends "base.html" %}
{% block title %}
    Update
{% endblock title %}
{% block content %}
    <div class="card mt-5">
        <div class="card-body">
            <h3 class="text-center mt-3 text-primary">CV Builder</h3>
            <h5 class="text-center mt-3 text-secondary">Update your password</h5>
            <form class="mt-5 ml-5 mr-5" method="post" action="/handle_update_password">
                {% if error != '' %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                {% if success != '' %}
                    <div class="alert alert-success" role="alert">
                        {{ success }}
                    </div>
                {% endif %}
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group mt-4">
                    <label for="exampleInputPassword1">Current Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="current_password">
                </div>
                <div class="form-group mt-4">
                    <label for="exampleInputPassword2">New Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" name="new_password">
                </div>
                <div class="form-group mt-4">
                    <label for="exampleInputPassword3">Confirm New Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" name="confirm_password">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
                <div class="text-center mt-4">
                    Back to  <a href="/">Home</a>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
